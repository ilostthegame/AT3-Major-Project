{% extends "base-loggedin.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Productivity Analysis</h2>
  <form method="post">
    <button type="submit" class="btn btn-primary mb-3">Productivity Analysis</button>
  </form>
  <div class="mb-3">
    <label for="analysisBox" class="form-label">AI Insights & Improvements</label>
    <textarea id="analysisBox" class="form-control" rows="20" readonly>{% if analysis_result %}{{ analysis_result }}{% endif %}</textarea>
  </div>
</div>
{% endblock %}
