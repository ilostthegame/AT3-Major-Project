<!-- Base template for logged-in users, including navigation bar -->

<!doctype html>
<html lang="en">
    <head>
        <title>{{ title }} - Calendar App</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>

        <div class="container mt-4">
            <div id="calendar"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
        <!-- Embeds events data as a JSON script element -->
        <script id="events-data" type="application/json">
            {{ events|tojson|safe }}
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var events = JSON.parse(document.getElementById('events-data').textContent);
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    height: 650,
                    events: events,
                });
                calendar.render();
            });
        </script>
    </body>
</html>
